<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jqweui.css">
    <link rel="stylesheet" href="../css/pageHeader.css">
    <link rel="stylesheet" href="../css/allCommunity.css" />
    <link rel="stylesheet" href="../css/iconfont/iconfont.css">
    <script src="../js/pub/jquery_3.2.1.min.js"></script>
    <script src="../js/pub/crypto_js.js"></script>
    <script src="../js/pub/qianming.js"></script>
    <script src="../js/pub/publicJS.js"></script>
    <script type="text/javascript" src="../js/pub/rem.js"></script>
    <title>所有社区</title>
</head>

<body>
    <div class="mycommunity">
        <header>
            <div class="header_wrap">
                <div class="header header_bg">
                    <div class="header_back" onclick="back()">
                        <div class="back_btn">
                            <i class="iconfont icon-fenxiang"></i>
                        </div>
                    </div>
                    <div class="header_name">
                        <span>所有社区</span>
                    </div>
                    
                    <div class="header_manage">
                        <a href="" id="mine_href">
                            <div class="next_pagebtn">
                                <span style="color:black">发帖</span>
                            </div>
                        </a>
                    </div>

                </div>
                <div class="header_bottom"></div>
            </div>
        </header>
        <div class="searchwrap" id="searchArea">
            <div class="search_box">
                <div class="search_box_icon">
                    <i class="iconfont icon-sousuo"></i>
                </div>
                <div class="search_box_input">
                    搜索
                </div>
            </div>
        </div>
        <div class="minecommunity_body" id="scroll">
            <nav class="community_navbox" id="classBox">
                
            </nav>
            <div class="community_listwrap">
                   <div  id="communityBox">

                   </div>
                   <div class="weui-loadmore" id="wait">
                        <i class="weui-loading"></i>
                        <span class="weui-loadmore__tips">正在加载</span>
                    </div>
                    <div class="weui-loadmore weui-loadmore_line" id="noMore">
                        <span class="weui-loadmore__tips">没有更多</span>
                </div> 
                </div>
            </div>
        </div>
    </div>
    <a href="" id="href_true"></a>
</body>
<script type="text/javascript" src="../js/pub/jquery_weui.js"></script>
<script type="text/javascript" src="../js/allCommunity.js"></script>

</html>
