<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css//pageHeader.css">
    <link rel="stylesheet" href="../css/iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/myHomePage.css">
    <script src="../js/pub/jquery_3.2.1.min.js"></script>
    <script src="../js/pub/rem.js"></script>
    <script src="../js/pub/crypto_js.js"></script>
    <script src="../js/pub/qianming.js"></script>
    <script src="../js/pub/publicJS.js"></script>
    <script src="../js/touchJs/touchTouch.jquery.js"></script>
    <title>个人主页</title>
</head>
<body>
   <div class="myhomepage">
    <header class="community_header" id="comHeader">
        <div class="header_wrap">
            <div class="header header_bg" style="background: none">
                <div class="header_back" onclick="back()">
                    <div class="back_btn">
                        <span class="iconfont icon-fenxiang"></span>
                    </div>
                </div>
                <div class="header_name">
                    <span></span>
                </div>
                
                <div class="header_manage">
                    
                </div>
            </div>
        </div>
    </header>
    <div class="homepage_user">
        <div class="usercontainer">
            <div class="user_head">
                <div class="user_head_pic">
                    <img src="" alt="">
                </div>
                <div class="user_head_info">
                    <div>
                        <span>司云昕</span>
                    </div>
                    <div>
                        <span>JiNan</span>
                    </div>
                    <div>
                        <span>已认证</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="user_detail">
            <div class="sign_date">
                <div><span class="detail_count">注册日期</span>:<span class="detail_count">6月1日，2019</span></div>
            </div>
            <div class="detail_wrap">
                <div>
                    <span>被赞</span><span class="detail_count">0</span>
                </div>
                <div>
                    <span>关注</span><span class="detail_count">0</span>
                </div>
                <div>
                    <span>粉丝</span><span class="detail_count">0</span>
                </div>
            </div>
        </div>
    </div>   
    <div class="split_line"></div> 
    <nav class="mypage_nav">
        <div>
            <div class="nav_item">我</div>
        </div>
        <div>
            <div class="nav_item">收藏</div>
        </div>
        <div>
            <div class="nav_item">作品</div>
        </div>
        <div>
            <div class="nav_item">评价</div>
        </div>
    </nav>
   </div> 
</body>
</html>
