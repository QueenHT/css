<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>manageAddress</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../css/jqweui.css">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/pageHeader.css">
    <link rel="stylesheet" href="../css/iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/address.css" />

    <script src="../js/pub/jquery_3.2.1.min.js"></script>
    <script src="../js/pub/rem.js"></script>
    <script src="../js/pub/crypto_js.js"></script>
    <script src="../js/pub/qianming.js"></script>
    <script src="../js/pub/publicJS.js"></script>
</head>

<body>
    <div class="managerwrap">
        
        <div class="header_wrap" style=" border-bottom: 1px solid #c0c0c0;">
            <div class="header" >
                <div class="header_back" onclick="back()">
                    
                        <div class="back_btn">
                            <i class="iconfont icon-fenxiang"></i>
                        </div>
                  
                </div>
    
                <div class="header_name">
                    <span>地址选择</span>
                </div>
                <div class="header_manage" onclick="handleMyCommunity()">
                    <!-- <div class="next_pagebtn">
                        <span>发帖</span>
                    </div> -->
                </div>
            </div>
        </div>
        <div id="address_wrap">
            <div class="address">
                <div class="weui-pull-to-refresh__layer">
                    <div class='weui-pull-to-refresh__arrow'></div>
                    <div class='weui-pull-to-refresh__preloader'></div>
                    <div class="down">下拉刷新</div>
                    <div class="up">释放刷新</div>
                    <div class="refresh">正在刷新</div>
                </div>
                <div class="address-container" id="addressBox">
                </div>


                <div class="addconetent">
                    <div class="address-null" id="addressNull">
                        你还没有添加收货地址，添加一个吧！
                    </div>

                    <a id="mHref">
                        <div class="address-btnbox">
                            <div class="add-address" id="add_Address">
                                新增收货地址
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="wrap-dialog hide">
        <div class="dialog">
            <div class="dialog-header">
                <span class="dialog-title">温馨提示</span>
            </div>
            <div class="dialog-body">
                <span class="dialog-message">你确认删除此条信息？</span>
            </div>
            <div class="dialog-footer">
                <input type="button" class="btn" id="confirm" value="确认" />
                <input type="button" class="btn ml50" id="cancel" value="取消" />
            </div>
        </div>
    </div>
    <script src="../js/pub/jquery_weui.js"></script>
    <script src="../js/mangereAddress.js"></script>



</body>

</html>
