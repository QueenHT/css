<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css//pageHeader.css">
    <link rel="stylesheet" href="../css/iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/communityInfo.css">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jqweui.css">
    <link rel="stylesheet" href="../css/touchTouch/touchTouch.css">
    <script src="../js/pub/jquery_3.2.1.min.js"></script>
    <script src="../js/pub/rem.js"></script>
    <script src="../js/pub/crypto_js.js"></script>
    <script src="../js/pub/qianming.js"></script>
    <script src="../js/pub/publicJS.js"></script>
    <script src="../js/touchJs/touchTouch.jquery.js"></script>
    <title>社区详情</title>
</head>

<body>
    <div class="container">
        <header class="community_header" id="comHeader">
            <div class="header_wrap">
                <div class="header header_bg" style="background: none">
                    <div class="header_back" onclick="back()">
                        <div class="back_btn">
                            <span class="iconfont icon-fenxiang"></span>
                        </div>
                    </div>
                    <div class="header_name">
                        <span></span>
                    </div>
                    
                    <div class="header_manage">
                        <a href="" id="found_href">
                            <div class="next_pagebtn">
                                <span class="iconfont icon-sousuo"></span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="commnuity_Info">
                <div class="community_headwrap">
                    <div class="community_headimg">
                        <img id="communityImg" src="../img/demoimg/mm.jpg" onerror="this.src='../img/demoimg/mm.jpg'" alt="">
                    </div>
                </div>
                <div class="community_namewrap">
                    <div class="community_box">
                        <div class="community_name" id="communityName">
                            Art艺术社区
                        </div>
                        <div class="comunity_usercount">
                            <span id="communityUserCount">9012</span>人
                        </div>
                    </div>

                </div>
                <div class="community_btnwrap">
                    <div class="btn_box" id="jionCommunity">
                        <span class="iconfont icon-jia"></span>加入
                    </div>
                </div>
            </div>
            
        </header>
        <div class="split_line"></div>
        <article id="community_art">
            <div class="community_main">
                <div class="weui-pull-to-refresh__layer">
                    <div class='weui-pull-to-refresh__arrow'></div>
                    <div class='weui-pull-to-refresh__preloader'></div>
                    <div class="down">下拉刷新</div>
                    <div class="up">释放刷新</div>
                    <div class="refresh">正在刷新</div>
                </div>
                <div class="community_body">
                    
                    
                </div>
                <div class="weui-loadmore" id="wait">
                    <i class="weui-loading"></i>
                    <span class="weui-loadmore__tips">正在加载</span>
                </div>
                <div class="weui-loadmore weui-loadmore_line" id="noMore">
                    <span class="weui-loadmore__tips">没有更多</span>
                </div>
            </div>
        </article>
        <a id="href_true" href=""></a>
    </div>
</body>
    <script type="text/javascript" src="../js/pub/jquery_weui.js"></script>
    <script type="text/javascript" src="../js/communityInfo.js"></script>

</html>
