<body onclick="comfirmcity()">
    <div>
            <div class="header_wrap" style=" border-bottom: 1px solid #c0c0c0;">
                    <div class="header">
                        <div class="header_back"  onclick="back()">
                        
                                <div class="back_btn">

                        </div>
                    </div>
                </div>
        
        <div style="background: white">
            <div class="part">
                <div class="part-qian">姓名</div>
                <input id="name" class="part-hou" placeholder="请输入收件人姓名">
            </div>
            <div class="part">
                <div class="part-qian">手机</div>
                <input id="phone" class="part-hou" placeholder="请输入手机号" type="number">
            </div>
            <div class="part">
                <div class="part-qian">省份</div>
                <input style="border: 0px;font-size: .38rem;" type="text" placeholder="请选择省" id='picker' />
            </div>

            <div class="part">
                <div class="part-qian">城市</div>
                <input style="border: 0px;font-size: .38rem;" type="text" placeholder="请选择市" id='picker1' />
            </div>
            <div class="part">
                <div class="part-qian">县区</div>
                <input style="border: 0px;font-size: .38rem;" type="text" placeholder="请选择县区" id='picker2' />
            </div>
            <div class="part">
                <div class="part-qian" style="width: 1.9rem;margin-left: 0.4rem;margin-right: .1rem;">详细地址</div>
                <input id="address" class="part-hou" style="width: 7rem" placeholder="请输入详细地址">
            </div>
        </div>
        <div style="width: 88%;margin: 0 auto">
            <div style="width:100%;text-align: center;height: 1rem;font-size: .42rem;background:#389bff;color: white;border-radius: 60px ">
                <div onclick="confirm()" id="confirm" style="line-height: 1rem;margin-top: .4rem;">确定</div>
            </div>
        </div>
        <a id="href_true" style="display: none;"></a>
    </div>
    <script src="../js/pub/jquery_weui.js"></script>
    <script type="text/javascript">
        function data_href(url) {
            $("#href_true").attr("href",url);//传入参数  
            document.getElementById("href_true").click();//模拟点击  
        }
        var addressid = getQueryVariable('addressId');
        var shengvalue;
        var shivalue;
        var xianvalue;
        var sheng = [];
        var shi = [];
        var xian = [];
        var shengall = {};
        var shiall = {};
        var xianall = {};
        var shengId;
        var shiId;
        var xianId;
        var picker1 = {
            title: "",
            cols: [{
                textAlign: 'center',
                values: []
            }]
        }
        var picker2 = {
            title: "",
            cols: [{
                textAlign: 'center',
                values: []
            }]
        }
        $.showLoading('正在加载')
        $.ajax({
            //提交数据的类型 POST GET
            crossDomain: true,
            type: "GET",
            jsonp: "callback",
            jsonpCallback: "successCallback",
            headers: {
                'nonceStr': nonceStr,
                'openId': openId,
                'signature': signature,
                'timestamp': timestamp,
            },
            //提交的网址
            url: API + "/address/getUserPostAddressById.shtml?addressId=" + addressid,
            // url:"http://172.20.188.191:8111/api/userInfo/login.shtml",
            //提交的数据
            data: {},
            //成功返回之后调用的函数
            success: function (data) {
                $.hideLoading()
                document.getElementById('name').value = data.obj.contactPerson
                document.getElementById('phone').value = data.obj.contactPhone
                document.getElementById('address').value = data.obj.detailAddress
                document.getElementById('picker').value = data.obj.provinceName
                document.getElementById('picker1').value = data.obj.cityName
                document.getElementById('picker2').value = data.obj.countyName
                $.ajax({
                    //提交数据的类型 POST GET
                    crossDomain: true,
                    type: "GET",
                    jsonp: "callback",
                    jsonpCallback: "successCallback",
                    //提交的网址
                    url: API + "/areaCode/queryAreaCode.shtml?fatherCode=" + data.obj.provinceCode,
                    // url:"http://172.20.188.191:8111/api/userInfo/login.shtml",
                    //提交的数据
                    data: {},
                    headers: {
                        'nonceStr': nonceStr,
                        'openId': openId,
                        'signature': signature,
                        'timestamp': timestamp,
                    },
                    //成功返回之后调用的函数
                    success: function (data) {
                        shi = []
                        shiall = data.list;
                        data.list.forEach(function (item, index) {
                            shi.push(item.areaName)
                        })
                        picker1.cols[0].values = shi
                    },
                    //调用出错执行的函数
                    error: function () {
                        //请求出错处理
                    }
                });
                $.ajax({
                    //提交数据的类型 POST GET
                    crossDomain: true,
                    type: "GET",
                    jsonp: "callback",
                    jsonpCallback: "successCallback",
                    //提交的网址
                    url: API + "/areaCode/queryAreaCode.shtml?fatherCode=" + data.obj.cityCode,
                    // url:"http://172.20.188.191:8111/api/userInfo/login.shtml",
                    //提交的数据
                    data: {},

                    headers: {
                        'nonceStr': nonceStr,
                        'openId': openId,
                        'signature': signature,
                        'timestamp': timestamp,
                    },
                    //成功返回之后调用的函数
                    success: function (data) {

                        xian = []
                        xianall = data.list
                        data.list.forEach(function (item, index) {
                            xian.push(item.areaName)
                        })
                        picker2.cols[0].values = xian
                    },
                    //调用出错执行的函数
                    error: function () {
                        //请求出错处理
                    }
                });
            },
            //调用出错执行的函数
            error: function () {
                //请求出错处理
            }
        });
        $.ajax({
            //提交数据的类型 POST GET
            crossDomain: true,
            type: "GET",
            jsonp: "callback",
            jsonpCallback: "successCallback",
            //提交的网址
            url: API + "/areaCode/queryAreaCode.shtml",
            // url:"http://172.20.188.191:8111/api/userInfo/login.shtml",
            //提交的数据
            data: {},
            //成功返回之后调用的函数
            success: function (data) {
                shengall = data.list;
                data.list.forEach(function (item, index) {
                    sheng.push(item.areaName)
                })
            },
            //调用出错执行的函数
            error: function () {
                //请求出错处理
            }
        });
        $("#picker").picker({
            title: "",
            cols: [{
                textAlign: 'center',
                values: sheng
            }]
        });
        $("#picker1").picker(picker1);
        $("#picker2").picker(picker2);
        document.getElementById('picker1').onclick = function () {

        }
        document.getElementById('picker').onchange = function () {
            document.getElementById('picker1').value = "";
            document.getElementById('picker2').value = ""
        }
        document.getElementById('picker1').onchange = function () {
            document.getElementById('picker2').value = ""
        }

        function comfirmcity() {
            shengvalue = document.getElementById('picker').value
            shivalue = document.getElementById('picker1').value
            xianvalue = document.getElementById('picker2').value
            if (shengvalue && !shivalue) {
                shengall.forEach(function (item) {
                    if (item.areaName == shengvalue) {
                        shengId = item.areaCode
                        $.ajax({
                            //提交数据的类型 POST GET
                            crossDomain: true,
                            type: "GET",
                            jsonp: "callback",
                            jsonpCallback: "successCallback",
                            //提交的网址
                            url: API + "/areaCode/queryAreaCode.shtml?fatherCode=" + item.areaCode,
                            // url:"http://172.20.188.191:8111/api/userInfo/login.shtml",
                            //提交的数据
                            data: {},
                            headers: {
                                'nonceStr': nonceStr,
                                'openId': openId,
                                'signature': signature,
                                'timestamp': timestamp,
                            },
                            //成功返回之后调用的函数
                            success: function (data) {
                                shi = []
                                shiall = data.list;
                                data.list.forEach(function (item, index) {
                                    shi.push(item.areaName)
                                })
                                picker1.cols[0].values = shi
                            },
                            //调用出错执行的函数
                            error: function () {
                                //请求出错处理
                            }
                        });
                    }
                })
            } else if (shivalue && !xianvalue) {
                shiall.forEach(function (item) {
                    if (item.areaName == shivalue) {
                        shiId = item.areaCode
                        $.ajax({
                            //提交数据的类型 POST GET
                            crossDomain: true,
                            type: "GET",
                            jsonp: "callback",
                            jsonpCallback: "successCallback",
                            //提交的网址
                            url: API + "/areaCode/queryAreaCode.shtml?fatherCode=" + item.areaCode,
                            // url:"http://172.20.188.191:8111/api/userInfo/login.shtml",
                            //提交的数据
                            data: {},
                            headers: {
                                'nonceStr': nonceStr,
                                'openId': openId,
                                'signature': signature,
                                'timestamp': timestamp,
                            },
                            //成功返回之后调用的函数
                            success: function (data) {
                                xian = []
                                xianall = data.list
                                data.list.forEach(function (item, index) {
                                    xian.push(item.areaName)
                                })
                                picker2.cols[0].values = xian
                            },
                            //调用出错执行的函数
                            error: function () {
                                //请求出错处理
                            }
                        });

                    }
                })
            } else if (xianvalue) {
                xianall.forEach(function (item) {
                    if (item.areaName == xianvalue) {
                        xianId = item.areaCode
                    }
                })
            }
        }

        function confirm() {

            var name;
            var phone;
            var address;
            var iszhixia = false;
            name = document.getElementById('name').value
            phone = document.getElementById('phone').value
            address = document.getElementById('address').value
            if (shengvalue == "香港" || shengvalue == "澳门" || shengvalue == "台湾省") {
                iszhixia = true
            }
            if (!name) {
                $.toast("姓名不能为空", "text");
            } else if (!phone) {
                $.toast("手机号不能为空", "text");
            } else if (!address) {
                $.toast("详细地址不能为空", "text");
            } else if (!shengvalue) {
                $.toast("省份不能为空", "text");
            } else if (!shivalue && iszhixia == false) {
                $.toast("城市不能为空", "text");
            } else if (!xianvalue && iszhixia == false) {
                $.toast("县区不能为空", "text");
            } else {
                $.showLoading('正在提交')
                $.ajax({
                    //提交数据的类型 POST GET
                    crossDomain: true,
                    type: "GET",
                    //提交的网址
                    url: API + "/address/updateUserPostAddress.shtml",
                    // url:"http://172.20.188.191:8111/api/userInfo/login.shtml",
                    //提交的数据
                    data: {
                        provinceCode: shengId,
                        cityCode: shiId,
                        countyCode: xianId,
                        detailAddress: address,
                        name: name,
                        msisdn: phone,
                        recordId: addressid,
                    },
                    headers: {
                        'nonceStr': nonceStr,
                        'openId': openId,
                        'signature': signature,
                        'timestamp': timestamp,
                    },
                    //返回数据的格式
                    //成功返回之后调用的函数
                    success: function (data) {
                        $.hideLoading()
                        $.toast("已成功修改地址", "text");
                        if(getQueryVariable('from')==1){
                            if (checkSystem()) {
                                setTimeout(function () {
                                    window.location.href=`./chooseAddress.html?openId=${openId}&masterSecret=${masterSecret}`
                                },1000)
                            } else {
                                setTimeout(function () {
                                    data_href(`./chooseAddress.html?openId=${openId}&masterSecret=${masterSecret}`)
                                },1000)
                            }
                        }else{
                            if (checkSystem()) {
                                setTimeout(function () {
                                    window.location.href=`./manageAddress.html?openId=${openId}&masterSecret=${masterSecret}`
                                },1000)
                            } else {
                                setTimeout(function () {
                                    data_href(`./manageAddress.html?openId=${openId}&masterSecret=${masterSecret}`)
                                },1000)
                            }
                        }
                    },
                    //调用出错执行的函数
                    error: function () {
                        $.hideLoading()
                        $.toast("提交失败", "text");
                        //请求出错处理
                    }
                });
            }
        }
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }
        //返回
        function back(){
            
            if(getQueryVariable('from')==1){
                console.log(123)
                if (checkSystem()) {
                    window.location.href=`./chooseAddress.html?openId=${openId}&masterSecret=${masterSecret}`

                } else {
                    data_href(`./chooseAddress.html?openId=${openId}&masterSecret=${masterSecret}`)
                }
            }else{
                if (checkSystem()) {
                    window.location.href=`./manageAddress.html?openId=${openId}&masterSecret=${masterSecret}`

                } else {
                    data_href(`./manageAddress.html?openId=${openId}&masterSecret=${masterSecret}`)
                }
            }
        }
        $('#picker').click(function () {
            document.activeElement.blur();
        })
        $('#picker1').click(function () {
            document.activeElement.blur();
        })
        $('#picker2').click(function () {
            document.activeElement.blur();
        })
    </script>
